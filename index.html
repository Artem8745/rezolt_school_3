<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #01bbe4 -26%, #008ebf 145%);
          "
        >
          <h1>Зил 600 сил</h1>
          <p>Создатель Академик</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Jeep Wrangler Rubicon</h1>
          <p>Идеально для вас</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #6f2fed 1%, #341f3a 128%);
          "
        >
          <h1>Mark II</h1>
          <p>Лови столбы</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #fd9e43 -8%, #e77c28 138%);
          "
        >
          <h1>Maverick XRC Turbo RR</h1>
          <p>2021 модельный год</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://formula7.ru/catalog/wp-content/uploads/sites/2/2021/11/maverick-x-rc-54.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://a.d-cd.net/9b465a5s-1920.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.drive.ru/i/0/5b3cd950ec05c44c750001ef');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.ytimg.com/vi/920zwwUNbwU/maxresdefault.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
